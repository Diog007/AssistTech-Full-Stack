<div class="container " >
    <form class="form mat-elevation-z8">

        <h1>Assist Tech - Diog007</h1>

        <img src="https://www.esferica.com.br/wp-content/uploads/2020/11/interna-etoken-2.png" alt="Assist Tech - Diog007">
        
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input
            matInput
            required
            [(ngModel)]="creds.email"
            name="email" 
            placeholder="Ex. fulano@mail.com">
         </mat-form-field>
      
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input 
            required
            [(ngModel)]="creds.senha"
             name="senha"
             type="password" 
             matInput 
             placeholder="Ex. 123..">
        </mat-form-field>

        <button [disabled]="!validaCampos" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>

</div>
